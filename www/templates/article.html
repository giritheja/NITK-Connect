<ion-view title="{{title}}">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-chatbox" href="#/app/article/{{title}}/comments"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="card">
            <div class="item item-divider">
              {{title}}
            </div>
          <div class="item item-text-wrap" style="text-align: justify;">
            {{content}}
          </div>
        </div>
  </ion-content>
</ion-view>
